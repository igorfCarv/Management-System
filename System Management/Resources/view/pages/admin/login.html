<div class="d-flex vh-100 align-items-center justify-content-center">
    <div class="card mt-3 text-dark text-center w-50">
        
        <div class="card-header"><h1>Login</h1></div>
        <div class="card-body">
            {{status}}
            <form action="" method="post">
                <div class="form-group">
                    <label for="">E-mail</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="email@teste.com.br" required autofocus>
                </div>
                <div class="form-group">
                    <label for="">Senha</label>
                    <input type="password" name="password" id="password" class="form-control" required >
                </div>
                <button type="submit" class="btn btn-success mt-3">Entrar</button>
            </form>
        </div>
    </div>
</div>
