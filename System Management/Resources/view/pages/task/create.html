<section id="form">
    <h3>Crie sua Tarefa</h3>
    <form action="?page=1" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Título:</label>
            <input type="text" class="form-control" name="title" id="title" placeholder="Título da tarefa" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrição</label>
            <textarea class="form-control" id="description" rows="3" name="description" required></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" value="pending"  id="flexRadioDefault1" checked>
            <label class="form-check-label" for="flexRadioDefault1">
              Pendente
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" value="Progress" id="flexRadioDefault2" >
            <label class="form-check-label"  for="flexRadioDefault2">
                Em Progresso
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="status" value="completed" id="flexRadioDefault3" >
            <label class="form-check-label" for="flexRadioDefault3">
                Concluída
            </label>
          </div>
          <div class="d-flex flex-wrap justify-content-between">
            <div class='col-md-3 mt-3'>
                <div class="form-group">
                    <label for="data-criacao">Data de criação</label>
                    <!-- Datepicker as text field -->         
                    <div class="input-group date" data-date-format="dd/mm/yyyy">
                      <input  type="text" name="created" class="form-control" placeholder="dd/mm/yyyy" required>
                      <div class="input-group-addon" >
                        <span class="glyphicon glyphicon-th"></span>
                      </div>
                    </div>
                </div>
              </div>
              <div class='col-md-3 mt-3'>
                <div class="form-group">
                    <label for="data-encerramento">Data de Encerramento</label>
                    <!-- Datepicker as text field -->         
                    <div class="input-group date" data-date-format="dd/mm/yyyy">
                      <input  type="text" class="form-control" name="finished" placeholder="dd/mm/yyyy">
                      <div class="input-group-addon" >
                        <span class="glyphicon glyphicon-th"></span>
                      </div>
                    </div>
                </div>
              </div>
          </div>
        
          <button type="submit" class="btn btn-success mt-3">Enviar</button>
    </form>
</section>
